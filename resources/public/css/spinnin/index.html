<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>[CSS3] Spinnin'</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body {
  background-color:#eee;
 background:repeating-linear-gradient(90deg, #e4e4e4 0,#e4e4e4 3%, #eee 0,#eee 50%) 0 / 20px 20px;
}

#container {
  width: 260px;
  margin: auto;
}

h1 {
  color: #555;
  font-size: 3.8em;
  font-family: Segoe UI, sans-serif;
  height: 80px;
  width: 300px;
  margin-top: 100px;
  text-align: center;
  font-weight:100;
}

.wheel {
  margin: 100px auto;
  background-color: #999;
  width: 150px;
  height: 150px;
  border-radius: 999px;
  border: 5px dotted #eee;
  animation: spin 6s infinite;
}
.hole{
    width: 15px;
    height: 15px;
    background-color: #bbb;
    position: relative;
    top: 64px;
    left: 64px;
    border: 3px solid #777;
    border-radius: 99px;
}
.con {
  width: 260px;
  height: 260px;
  margin-top: -310px;
  animation: spin 6s infinite;
}

.bar {
  height: 100px;
  width: 100px;
  margin: 15px;
  float: left;
  border-radius: 50px;
  background-color: #555;
}

.subwheel {
  margin: 9.5px auto;
  background-color: #999;
  width: 75px;
  height: 75px;
  border-radius: 999px;
  border: 3px dotted #555;
  animation: subspin 3s infinite;
}
.subhole{
    width: 10px;
    height: 10px;
    background-color: #999;
    position: relative;
    top: 30px;
    left: 30px;
    border: 3px solid #777;
    border-radius: 99px;
}
.subcon {
  width: 100px;
  height: 100px;
  margin-top: -100px;
  animation: subspin 3s infinite;
}

.subbar {
  height: 15px;
  width: 15px;
  margin: 17.5px;
  float: left;
  border-radius: 3px;
  background-color: #ccc;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(135deg);
  }
  50% {
    transform: rotate(180deg);
  }
  75% {
    transform: rotate(315deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes subspin {
  0% {
    transform: rotate(-0deg);
  }
  25% {
    transform: rotate(-180deg);
  }
  50% {
    transform: rotate(-90deg);
  }
  75% {
    transform: rotate(-180deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
    </style>

    
        <script src="js/prefixfree.min.js"></script>

    
    
  </head>

  <body>

    <div id='container'>
  <div class='logo'>
    <div class='wheel'>
      <div class='hole'></div>
    </div>
    <div class='con'>
      <div class='bar'>
        <div class='sublogo'>
          <div class='subwheel'>
            <div class='subhole'></div>
          </div>
          <div class='subcon'>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
          </div>
        </div>
      </div>
      <div class='bar'>
        <div class='sublogo'>
          <div class='subwheel'>
            <div class='subhole'></div>
          </div>
          <div class='subcon'>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
          </div>
        </div>
      </div>
      <div class='bar'>
        <div class='sublogo'>
          <div class='subwheel'>
            <div class='subhole'></div>
          </div>
          <div class='subcon'>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
          </div>
        </div>
      </div>
      <div class='bar'>
        <div class='sublogo'>
          <div class='subwheel'>
            <div class='subhole'></div>
          </div>
          <div class='subcon'>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
            <div class='subbar'></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h1>Spinnin'</h1>
</div>
    
    
    
    
  </body>
</html>
